language: node_js

node_js:
  - "stable"
cache:
  directories:
  - node_modules

script:
  - yarn test
  - yarn build

deploy:
  provider: pages
  local-dir: build
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master